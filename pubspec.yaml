name: logging_flutter
description: >-
  Flutter extension for the official logging package.
  This package provides a simple tool for logging messages 
  in your applications and a set of additional utilities.
version: 2.0.1
homepage: https://github.com/levin-riegner/logging_flutter
repository: https://github.com/levin-riegner/logging_flutter
documentation: https://github.com/levin-riegner/logging_flutter
platforms:
  android:
  ios:

environment:
  sdk: ">=2.12.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  logging: ^1.1.0
  stack_trace: ^1.10.0
