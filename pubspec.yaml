name: logging_flutter
description: >-
  An extension of the Logging package for Flutter.
  This package provides a simple tool for logging and viewing
  messages in your applications.
version: 2.0.1
homepage: https://github.com/levin-riegner/logging_flutter
repository: https://github.com/levin-riegner/logging_flutter
documentation: https://github.com/levin-riegner/logging_flutter
platforms:
  android:
  ios:

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  logging: ^1.0.2
  stack_trace: ^1.10.0
